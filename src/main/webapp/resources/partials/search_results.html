<div class="col-lg-12">
	<!-- ========== Usage ========== 
    <ad-table-ajax table-name="patientSearchResults"
                   column-definition="patientTableColumnDefinition"
                   page-sizes="[15, 25, 50, 100, 200]"
                   pagination-btn-group-classes="btn-group btn-group-xs"
                   ajax-config="patientsAjaxConfig"
                   table-classes="table table-bordered">
    </ad-table-ajax>-->
    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr dt-rows="" ng-repeat="patient in patients">
            <td><a href="/#/patient/details/{{patient.id}}" >{{ patient.id }}</a></td>
            <td><a href="/#/patient/details/{{patient.id}}" >{{ patient.fname }}</a></td>
            <td>{{ patient.lname }}</td>
            <td>{{ patient.address }}</td>
            <td>{{ patient.email }}</td>
            <td>{{ patient.mobile }}</td>
            <td>{{ patient.phone }}</td>
        </tr>
        </tbody>
    </table>
</div>

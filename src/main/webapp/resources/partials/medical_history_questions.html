
<div class="row">
	<fieldset class="col-lg-12">
		<legend>Medical History</legend>
		<div class="col-lg-6">
			<div
				ng-repeat="question in medical_history_questions|filter:{isCheckBox:true}"
				class="form-group">
				<label class="control-label col-lg-5" for="{{question.id}}">{{question.question}}</label>
				<div class="col-lg-1">
					<input class="form-control pull-left" type="checkbox"
						id="{{question.id}}" name="{{question.id}}" value="true"
						ng-model="history[question.id]" />
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div
				ng-repeat="question in medical_history_questions|filter:{isText:true}"
				class="form-group">
				<label class="control-label col-lg-3" for="{{question.id}}">{{question.question}}</label>
				<div class="col-lg-8">
					<input class="form-control" type="text" id="{{question.id}}"
						name="{{question.id}}" ng-model="history[question.id]" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-3" for="remarks">Remarks</label>
				<div class="col-lg-8">
					<textarea class="form-control" id="remarks" name="remarks" required
						ng-model="history.address"></textarea>
				</div>
			</div>
		</div>
	</fieldset>
</div>
